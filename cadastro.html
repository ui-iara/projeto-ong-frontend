<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Nome da ONG</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Cadastro de Voluntário/Apoiador</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos Sociais</a></li>
        <li><a href="cadastro.html">Seja um Voluntário/Doador</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="formulario-cadastro" aria-labelledby="titulo-form">
      <h2 id="titulo-form">Preencha seus Dados</h2>

      <form action="#" method="post">

        <fieldset>
          <legend>Dados Pessoais</legend>

          <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome_completo" required minlength="3" maxlength="100" placeholder="Seu nome completo">
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
          </div>

          <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato exigido: 999.999.999-99" maxlength="14" placeholder="000.000.000-00">
          </div>

          <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Formato exigido: (99) 99999-9999 ou (99) 9999-9999" maxlength="15" placeholder="(11) 98765-4321">
          </div>

          <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="data_nascimento" required>
          </div>

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="Formato exigido: 99999-999" maxlength="9" placeholder="00000-000">
          </div>

          <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Rua, Avenida, etc.">
          </div>

          <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required placeholder="São Paulo">
          </div>

          <div>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
              <option value="" disabled selected>Selecione seu Estado</option>
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="MG">Minas Gerais</option>
            </select>
          </div>

        </fieldset>

        <p>
          <button type="submit">Finalizar Cadastro</button>
          <button type="reset">Limpar Formulário</button>
        </p>

      </form>
    </section>
  </main>

  <footer>
    <p>Seus dados estão seguros e serão usados apenas para fins de contato da ONG.</p>
  </footer>
</body>

</html>
